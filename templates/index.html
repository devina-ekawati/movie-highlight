<!DOCTYPE html>
<html>
<head>
  <title>Movie Highlight</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="page-header center-block">
      <h1>Movie Highlight</h1>
      <h4>Make Reading Review Easier</h4>
    </div>

    {% if search %}
    <form class="form-horizontal" method="POST">
      <div class="form-group">
        <label class="col-sm-4 control-label" for="keyword">Search Film Name</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="keyword" id="keyword" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-6">
          <button type="submit" class="btn btn-primary">Search Highlight</button>
        </div>
      </div>
    </form>
    {% else %}

      <div class="row">
        <center><h2>{{ key }} Reviews</h2></center>
      </div>
      <hr>

      <center><h4>{{ posCount }} positive - {{ negCount }} negative</h4></center>

      <hr>

      {% for r in result %}
        <div class="row">
          <div class="col-md-12">
            <h3>"{{ r[0] }}"</h3>
            <div class="well">
              {{ reviewPerHighlight[r[0]][0] }}
            </div>
          </div>
        </div>
      {% endfor %}

      <hr>

      Time elapsed: {{ time }}

      <br/><br/><br/>

    {% endif %}

  </div>
</body>
</html>
